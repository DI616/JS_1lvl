<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 0;
        do{
            if(a == 0){
                document.write(a + ' - это ноль<br>');
            }else if(a % 2 == 0){
                document.write(a + ' - это чётное число<br>');
            }else{
                document.write(a + ' - это нечётное число<br>');
            }
            a++;
        }while(a <= 10);
    </script>
</body>
</html>
