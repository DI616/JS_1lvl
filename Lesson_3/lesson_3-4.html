<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var x = '';
        var i = 1;
        var arr = [];
        while (i <= 20) {
            x += 'x';
            arr.push(x);
            i++;
        }
        console.log(arr);
        i = 1;
        x = '';
        while (i <= 20) {
            x += 'x';
            console.log(x);
            i++;
        }
    </script>
</body>

</html>
